name: Cross-Language Consistency Tests

on:
  push:
    branches: [ main, develop ]
  pull_request:
    branches: [ main, develop ]
  schedule:
    # Run every day at 00:00 UTC
    - cron: '0 0 * * *'

jobs:
  consistency-test:
    name: Test Python vs Rust Consistency
    runs-on: ubuntu-latest
    continue-on-error: true  # Phase 1: Allow failures until Rust implementation is complete

    steps:
      - uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.12'
          cache: 'pip'

      - name: Install Rust toolchain
        uses: dtolnay/rust-toolchain@1.75

      - name: Cache Rust dependencies
        uses: actions/cache@v3
        with:
          path: |
            ~/.cargo/registry
            ~/.cargo/git
            rust/target
          key: ${{ runner.os }}-cargo-${{ hashFiles('**/Cargo.lock') }}

      - name: Install Python dependencies
        run: |
          cd python
          pip install -e .

      - name: Build Rust
        run: |
          cd rust
          cargo build --release
        continue-on-error: true  # Phase 1: Allow build failures

      - name: Run cross-language tests
        run: |
          python tests/cross-language/run_tests.py
        continue-on-error: true  # Phase 1: Allow failures until Rust implementation is complete

      - name: Upload test results
        if: always()
        uses: actions/upload-artifact@v3
        with:
          name: cross-language-test-results
          path: |
            tests/cross-language/results_*.json
            tests/cross-language/comparison_report.md

  performance-comparison:
    name: Performance Benchmark Comparison
    runs-on: ubuntu-latest
    continue-on-error: true  # Phase 1: Allow failures until benchmarks are implemented

    steps:
      - uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.12'

      - name: Install Rust toolchain
        uses: dtolnay/rust-toolchain@1.75

      - name: Install Python dependencies
        run: |
          cd python
          pip install -e .

      - name: Run Python benchmarks
        run: |
          cd python
          python tests/benchmark/test_performance.py > ../benchmark_python.txt

      - name: Run Rust benchmarks
        run: |
          cd rust
          cargo bench --no-run  # Build benchmarks
        continue-on-error: true  # Phase 1: Allow failures until benchmarks are implemented

      - name: Generate performance comparison report
        run: |
          echo "# Performance Comparison Report" > performance_report.md
          echo "" >> performance_report.md
          echo "## Python Results" >> performance_report.md
          cat benchmark_python.txt >> performance_report.md
          echo "" >> performance_report.md
          echo "## Rust Results (Coming in Phase 2+)" >> performance_report.md

      - name: Upload performance report
        uses: actions/upload-artifact@v3
        with:
          name: performance-comparison
          path: performance_report.md
